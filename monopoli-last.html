<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoli</title>
    <link rel="stylesheet" href="monopoli-last.css" />
  </head>
  <body>
    <div class="container">
      <div class="position-nr1">
        <div class="rectangle-wrapper">
          <div class="player1-symbol"></div>
          <div class="player2-symbol"></div>
          <p class="content-nr content-nr1">1</p>
        </div>
      </div>
      <div class="position-nr2">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr2">2</p>
        </div>
      </div>
      <div class="position-nr3">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr3">3</p>
        </div>
      </div>
      <div class="position-nr4">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr4">4</p>
        </div>
      </div>
      <div class="position-nr5">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr5">5</p>
        </div>
      </div>
      <div class="position-nr6">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr6">6</p>
        </div>
      </div>
      <div class="position-nr7">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr7">7</p>
        </div>
      </div>
      <div class="position-nr8">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr8">8</p>
        </div>
      </div>
      <div class="position-nr9">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr9">9</p>
        </div>
      </div>
      <div class="position-nr10">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr10">10</p>
        </div>
      </div>
      <div class="position-nr11">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr11">11</p>
        </div>
      </div>
      <div class="position-nr12">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr12">12</p>
        </div>
      </div>
      <div class="position-nr13">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr13">13</p>
        </div>
      </div>
      <div class="position-nr14">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr14">14</p>
        </div>
      </div>
      <div class="position-nr15">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr15">15</p>
        </div>
      </div>
      <div class="position-nr16">
        <div class="rectangle-wrapper">
          <p class="content-nr content-nr16">16</p>
        </div>
      </div>
    </div>

    <section class="player1 player-active">
      <h2>Player 1</h2>
      <p class="score" id="current-position-1">Current position: 0</p>
      <div class="current">
        <p class="current-label">Current Dice</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>
    <section class="player2">
      <h2>Player 2</h2>
      <p class="score" id="current-position-2">Current position: 0</p>
      <div class="current">
        <p class="current-label">Current Dice</p>
        <p class="current-score" id="current--2">0</p>
      </div>
    </section>

    <img src="/Monopoli/dice-4.png" alt="dice" class="dice" />
    <button class="btn-roll">Roll Dice</button>
    <button class="btn-new">Restart Game</button>

    <script src="monopoli-last.js"></script>
  </body>
</html>
