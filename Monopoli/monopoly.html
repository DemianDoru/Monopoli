<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoli board</title>
    <link rel="stylesheet" href="monopoly.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="nr1">
          <p class="content-nr1">1</p>
        </div>
        <div class="nr2">
          <p class="content-nr2">2</p>
          <p class="rectangle-top"></p>
        </div>
        <div class="nr3">
          <p class="content-nr3">3</p>
          <p class="rectangle-top"></p>
        </div>
        <div class="nr4">
          <p class="content-nr4">4</p>
          <p class="rectangle-top"></p>
        </div>
        <div class="nr5">
          <p class="content-nr5">5</p>
        </div>
      </div>
      <div class="first-middle">
        <div class="nr16">
          <p class="content-nr16">16</p>
          <p class="rectangle"></p>
        </div>
        <div class="nr6">
          <p class="content-nr6">6</p>
          <p class="rectangle-right"></p>
        </div>
      </div>
      <div class="second-middle">
        <div class="nr15">
          <p class="content-nr15">15</p>
          <p class="rectangle"></p>
        </div>
        <div class="nr7">
          <p class="content-nr7">7</p>
          <p class="rectangle-right"></p>
        </div>
      </div>
      <div class="third-middle">
        <div class="nr14">
          <p class="content-nr14">14</p>
          <p class="rectangle"></p>
        </div>
        <div class="nr8">
          <p class="content-nr8">8</p>
          <p class="rectangle-right"></p>
        </div>
      </div>
      <div class="bottom">
        <div class="nr13">
          <p class="content-nr13">13</p>
        </div>
        <div class="nr12">
          <p class="content-nr12">12</p>
          <p class="rectangle-bottom"></p>
        </div>
        <div class="nr11">
          <p class="content-nr11">11</p>
          <p class="rectangle-bottom"></p>
        </div>
        <div class="nr10">
          <p class="content-nr10">10</p>
          <p class="rectangle-bottom"></p>
        </div>
        <div class="nr9">
          <p class="content-nr9">9</p>
        </div>
      </div>
    </div>
  </body>
</html>
